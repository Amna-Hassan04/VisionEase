<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Ease</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Vision Ease<img src="images/visionease.png" alt="Vision Ease Icon"></h1>
        </div>
        
        <div class="todo-app">
            <h2>Text to Speech<img src="images/texttospeech.png" alt="Speech Icon"></h2>
            <div class="text-section">
                <textarea id="text-input" placeholder="Enter text to read..."></textarea>
            </div>
            
            <div class="controls-section">
                <h2>Voice Settings<img src="images/voicesettings1.png" alt="Settings Icon"></h2>
                <div class="row">
                    <select id="voices">
                        <option value="">Select Voice</option>
                    </select>
                </div>
                
                <div class="row">
                    <label for="rate">Speech Rate:</label>
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                    <span id="rate-display">1x</span>
                </div>
                
                <div class="button-group">
                    <button id="speak" class="action-button">Speak</button>
                    <button id="stop" class="action-button">Stop</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
